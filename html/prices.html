<div class="col mb-4">
    <div id="updatePrice" class="text-white api-box card h-100 d-flex flex-column">
        <div class="api-title text-center">
            <h2>API updatePrice</h2>
        </div>
        <div>
            <h4>Path Parameters</h4>
            <div>
                <label for="updatePrice-skuId">skuId</label>
                <i class="fas fa-question-circle" data-toggle="popover" title="Type: String"
                    data-content="The id of the SKU whose price details is being updated"></i>
                <input id="updatePrice-skuId" class="rounded" value="testwi1">
            </div>
        </div>
        <div>
            <h4>Header Parameters</h4>
            <div>
                <label for="updatePrice-X-Amz-Access-Token">X-Amz-Access-Token</label>
                <i class="fas fa-question-circle" data-toggle="popover" title="Type: String"
                    data-content="The LWA access token for authorizing the request"></i>
                <input id="updatePrice-X-Amz-Access-Token" class="rounded amz-access-token-input">
            </div>
        </div>
        <div>
            <h4>Query Parameters</h4>
            <div>
                <label for="updatePrice-marketplaceName">marketplaceName</label>
                <i class="fas fa-question-circle" data-toggle="popover" title="Type: String"
                    data-content="The name of the marketplace"></i>
                <input id="updatePrice-marketplaceName" class="rounded" value="Amazon_AU">
            </div>
            <div>
                <label for="updatePrice-channelname">channelname</label>
                <i class="fas fa-question-circle" data-toggle="popover" title="Type: String"
                    data-content="The name of the channel within the marketplace (if applicable)"></i>
                <input id="updatePrice-channelname" class="rounded" value="WTES">
            </div>
        </div>
        <div>
            <h4>Body Parameters</h4>
            <div>
                <label for="updatePrice-body">body</label>
                <i class="fas fa-question-circle" data-toggle="popover" title="Type: String"
                    data-content="Stringfied JSON object containing all details about the price for a particular SKU, marketplace and channelName, refer https://docs.smartconnect.amazon.com/swagger/prices.html#api-PriceManagement-updatePrice"></i>
                <input id="updatePrice-body" class="rounded" value='{"sellingPrice": {"value": 1024, "currency": "AUD"},"maxRetailPrice": {"value": 2048, "currency": "AUD"},"minSellerAllowedPrice": {"value": 1,"currency": "AUD"},"maxSellerAllowedPrice": {"value": 1024,"currency": "AUD"}}'>
            </div>
        </div>
        <div class="text-right mt-auto mb-2 mr-2">
            <button class="btn btn-secondary">Clear</button>
            <button id="updatePrice-button" class="btn btn-primary">Submit</button>
        </div>
    </div>
</div>
